<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Page4.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>TodoList - UX</title>
</head>
<body>
    <div class="blurit">
        <div class="upper-container">
            <span class="trip-to-paris">
            Trip to Paris
            </span>
        </div>
        <div class="fafa_back">
            <i class="fa fa-arrow-circle-left" style="font-size:48px;color:rgb(247, 90, 34)"></i> <span class="back">Back</span>
        </div>

        <div class="cards">
            <div class="card">
                <span class="card-content-1">Trip to Paris</span>
                <p class="card-content-2"> Completed Task</p>
                <form>
                    <input type="checkbox" name="check" id="check"><label class="card-content-3" for="check">Pending Task</label>
                </form>
                <span class="circle"><i class="fa fa-plus-circle" style="font-size:325%;color:rgb(247, 90, 34)"></i></span>
            </div>
        </div>
    </div>
    <div class="pop-up">
        <span class="pop-up-content1">Add New Item</span>
        <form>
            <input type="text" class="pop-up-content2">
        </form>
        <button class="but">ADD</button>
    </div>

    <div class="bottom-bar">
        <a href="index.html" class="links"><i class="fa fa-home"> </i> </a>
        <a href="Page3.html" class="links"> <button class="buttons"><</button> </a>
        <span class="index">4 of 4</span>
        <a href="index.html" class="links"> <button class="buttons">></button> </a>
    </div>

</body>
</html>
