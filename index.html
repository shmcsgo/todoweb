<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Page1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>TodoList - UX</title>
</head>
<body>
    <div class="upper-container">
        <p class="tasks-lists"><span class="tasks">Tasks</span> <span class="lists">Lists</span></p>
        <p class="add-list"><i class="fa fa-plus-circle" style="font-size:38px;color:rgb(247, 90, 34)"></i> Add List</p>
    </div>
    <div class="cards">
        <div class="card">
            <span class="card-content-1">Trip to Paris</span>
            <p class="card-content-2"> Completed Task</p>
            <form>
                <input type="checkbox" name="check" id="check"><label class="card-content-3" for="check">Pending Task</label>
            </form>
        </div>

        <div class="card">
            <span class="card-content-1">My Todo List</span>
            <p class="card-content-2"> Completed Task</p>
            <form>
                <input type="checkbox" name="check" id="check"><label class="card-content-3" for="check">Pending Task</label>
            </form>
        </div>

        <div class="card">
            <span class="card-content-1">My Todo List</span>
            <p class="card-content-2"> Completed Task</p>
            <form>
                <input type="checkbox" name="check" id="check"><label class="card-content-3" for="check">Pending Task</label>
            </form>
        </div>
    </div>

    <div class="bottom-bar">
        <a href="Page4.html" class="links"><i class="fa fa-home"> </i> </a>
        <a href="index.html" class="links"> <button class="buttons"><</button> </a>
        <span class="index">1 of 4</span>
        <a href="Page2.html" class="links"> <button class="buttons">></button> </a>
    </div>

</html>
